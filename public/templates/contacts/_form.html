<div class="form-group" ng-class="{'has-error' : submitted && contactForm.name.$invalid}">
    <label class="control-label ">Name <span class="required">* </span> </label>
    <div class="">
        <input type="text" name="name" class="form-control" ng-model="contact.name" required placeholder="Raghavendra Sao"/>
    </div>
    <p ng-show=" submitted && contactForm.name.$invalid" class="help-block">Name is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && contactForm.phone.$invalid}">
    <label class="control-label ">Phone <span class="required">* </span></label>
    <div class="">
        <input type="text" name="phone" class="form-control" ng-model="contact.phone" required ng-pattern="phone" placeholder="9302459009"/>
    </div>
    <p ng-show="submitted && contactForm.phone.$invalid " class="help-block">Enter valid phone number </p>
</div>

<div class="form-group">
    <label class="control-label ">Email  </label>
    <div class="">
        <input type="email" name="email" class="form-control" ng-model="contact.email" optional placeholder="test@example.com"/>
    </div>
    <p ng-show="submitted && contactForm.email.$error.email" class="help-block">Enter valid email</p>
</div>



<div class="form-group">
<center>
    <div class="center-block">
        <a class="btn btn-danger" href="/#/contacts/"> Back</a>
        <button type="submit" class="btn btn-success" ng-click="submitted=true">Submit</button>
    </div>
</center>
</div>
